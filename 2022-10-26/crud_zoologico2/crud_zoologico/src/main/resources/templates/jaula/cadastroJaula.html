<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cadastro de Jaulas</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />


</head>

<body>

	<h3>Cadastro de Jaulas</h3>
	<a href="/" class="waves.effect waves-light btn"><i
		class="material-icons left">home</i>Menu Principal</a>
	<a href="/cadastrarJaula" class="waves.effect waves-light btn"><i
		class="material-icons left">person_add</i>Cadastrar Jaula</a>
	<a href="/listarJaula" class="waves.effect waves-light btn"><i
		class="material-icons left">format_list_bulleted</i>Listar Jaulas</a>


	<form method="post" class="container">
			Nome:<input type="text" value="" name="nomeZoologico" required="required" /> 
			Bloco:<input type="text" value="" name="bloco" required="required" /> 
			Numero da Jaula:<input type="text" value="" name="numeroJaula" required="required" />
				
			<select required multiple name="cuidadores" id="idCuidador">  
				 <option  value="" disabled selected>Escolha um Cuidador</option>  
				  <option required th:name="*{cuidadores}" th:each="cuidador : ${listaCuidadores}" th:value="${cuidador.idCuidador}" th:text="${cuidador.nome}" ></option>
				  </select><label>Cuidadores</label>

		<button type="submit" class="waves.effect waves-light btn">Salvar</button>
	</form>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.js"></script>
	<style type="text/css"></style>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
	<script type="text/javascript">//<![CDATA[
			window.onload=function(){
  			 $(document).ready(function() {
      			$('select').material_select();
  			 });
			}//]]>
	</script>

</body>
</html>
